<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .input-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            margin-top: 30px;
            text-align: center;
        }

        .generated-image {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
            transition: transform 0.3s ease;
        }

        .generated-image:hover {
            transform: scale(1.02);
        }

        .provider-select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 20px;
            padding-right: 50px;
        }

        .provider-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .provider-info {
            margin-top: 10px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            font-size: 14px;
            line-height: 1.5;
            display: none;
        }

        .provider-info.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .provider-status {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 8px;
        }

        .status-available {
            background: #d4edda;
            color: #155724;
        }

        .status-needs-token {
            background: #fff3cd;
            color: #856404;
        }

        .status-unavailable {
            background: #f8d7da;
            color: #721c24;
        }

        .generation-info {
            background: #e7f3ff;
            border: 1px solid #b3d9ff;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            font-size: 14px;
        }

        .generation-info strong {
            color: #0066cc;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            display: none;
        }

        .error.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .success {
            background: #51cf66;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            display: none;
        }

        .success.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Image Generator</h1>
        
        <form id="imageForm">
            <div class="input-group">
                <label for="prompt">Enter your image prompt:</label>
                <input 
                    type="text" 
                    id="prompt" 
                    name="prompt" 
                    placeholder="e.g., A beautiful sunset over mountains with a lake reflection"
                    required
                >
            </div>

            <div class="input-group">
                <label for="provider">Select AI Provider:</label>
                <select id="provider" name="provider" class="provider-select">
                    <option value="auto">ü§ñ Auto-Select Best Available</option>
                </select>
                <div id="providerInfo" class="provider-info"></div>
            </div>
            
            <button type="submit" class="btn" id="generateBtn">
                Generate Image
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Generating your image... This may take a moment.</p>
        </div>

        <div class="error" id="error"></div>
        <div class="success" id="success"></div>

        <div class="result" id="result"></div>
    </div>

    <script>
        const form = document.getElementById('imageForm');
        const promptInput = document.getElementById('prompt');
        const providerSelect = document.getElementById('provider');
        const providerInfo = document.getElementById('providerInfo');
        const generateBtn = document.getElementById('generateBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const success = document.getElementById('success');
        const result = document.getElementById('result');

        let providers = {};

        // Load providers on page load
        async function loadProviders() {
            try {
                const response = await fetch('/providers');
                providers = await response.json();
                
                // Populate provider select
                providerSelect.innerHTML = '<option value="auto">ü§ñ Auto-Select Best Available</option>';
                
                Object.entries(providers).forEach(([key, provider]) => {
                    const option = document.createElement('option');
                    option.value = key;
                    
                    let statusIcon = '';
                    if (provider.status === 'available') {
                        statusIcon = '‚úÖ';
                    } else if (provider.status === 'needs_token') {
                        statusIcon = 'üîë';
                    } else {
                        statusIcon = '‚ùå';
                    }
                    
                    option.textContent = `${statusIcon} ${provider.name} - ${provider.quality} (${provider.speed})`;
                    option.disabled = provider.status === 'unavailable';
                    
                    providerSelect.appendChild(option);
                });
                
            } catch (err) {
                console.error('Failed to load providers:', err);
            }
        }

        // Show provider info when selection changes
        providerSelect.addEventListener('change', function() {
            const selectedProvider = this.value;
            
            if (selectedProvider === 'auto') {
                providerInfo.classList.remove('show');
                return;
            }
            
            const provider = providers[selectedProvider];
            if (provider) {
                let statusClass = 'status-available';
                let statusText = 'Ready';
                
                if (provider.status === 'needs_token') {
                    statusClass = 'status-needs-token';
                    statusText = 'Needs API Key';
                } else if (provider.status === 'unavailable') {
                    statusClass = 'status-unavailable';
                    statusText = 'Unavailable';
                }
                
                providerInfo.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                        <strong>${provider.name}</strong>
                        <span class="provider-status ${statusClass}">${statusText}</span>
                    </div>
                    <div style="margin-bottom: 8px;">${provider.description}</div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; font-size: 13px;">
                        <div><strong>Quality:</strong> ${provider.quality}</div>
                        <div><strong>Speed:</strong> ${provider.speed}</div>
                        <div><strong>Cost:</strong> ${provider.free ? 'Free' : 'Paid'}</div>
                        <div><strong>Setup:</strong> ${provider.requirements}</div>
                    </div>
                `;
                providerInfo.classList.add('show');
            }
        });

        // Load providers when page loads
        loadProviders();

        function showError(message) {
            error.textContent = message;
            error.classList.add('show');
            success.classList.remove('show');
        }

        function showSuccess(message) {
            success.textContent = message;
            success.classList.add('show');
            error.classList.remove('show');
        }

        function hideMessages() {
            error.classList.remove('show');
            success.classList.remove('show');
        }

        function setLoading(isLoading) {
            if (isLoading) {
                loading.classList.add('show');
                generateBtn.disabled = true;
                generateBtn.textContent = 'Generating...';
            } else {
                loading.classList.remove('show');
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate Image';
            }
        }

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const prompt = promptInput.value.trim();
            const provider = providerSelect.value;
            
            if (!prompt) {
                showError('Please enter a prompt for the image.');
                return;
            }

            hideMessages();
            setLoading(true);
            result.innerHTML = '';

            try {
                const response = await fetch('/generate-image', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt, provider })
                });

                const data = await response.json();

                if (data.success) {
                    let successMsg = 'Image generated successfully!';
                    if (data.method && data.method !== 'unknown') {
                        successMsg += ` Using ${providers[data.method]?.name || data.method}`;
                    }
                    if (data.generation_time) {
                        successMsg += ` in ${data.generation_time}`;
                    }
                    showSuccess(successMsg);
                    
                    // Show generation info
                    if (data.method !== 'demo') {
                        const infoDiv = document.createElement('div');
                        infoDiv.className = 'generation-info';
                        infoDiv.innerHTML = `
                            <div><strong>Provider:</strong> ${providers[data.method]?.name || data.method}</div>
                            <div><strong>Generation Time:</strong> ${data.generation_time || 'N/A'}</div>
                            <div><strong>Quality:</strong> ${providers[data.method]?.quality || 'N/A'}</div>
                        `;
                        result.appendChild(infoDiv);
                    }
                    
                    // Display the image
                    const img = document.createElement('img');
                    img.className = 'generated-image';
                    img.alt = 'Generated image';
                    
                    if (data.image_url) {
                        img.src = data.image_url;
                    } else if (data.image_data) {
                        if (data.image_data.startsWith('data:')) {
                            img.src = data.image_data;
                        } else {
                            img.src = `data:image/png;base64,${data.image_data}`;
                        }
                    }

                    img.onload = function() {
                        setLoading(false);
                    };

                    img.onerror = function() {
                        setLoading(false);
                        showError('Failed to load the generated image.');
                    };

                    result.appendChild(img);

                    // Add download button
                    const downloadBtn = document.createElement('button');
                    downloadBtn.className = 'btn';
                    downloadBtn.textContent = 'Download Image';
                    downloadBtn.style.marginTop = '20px';
                    downloadBtn.onclick = function() {
                        const link = document.createElement('a');
                        link.href = img.src;
                        link.download = `ai-image-${Date.now()}.png`;
                        link.click();
                    };
                    result.appendChild(downloadBtn);

                    // Add note if present
                    if (data.note) {
                        const noteDiv = document.createElement('div');
                        noteDiv.style.cssText = 'margin-top: 15px; padding: 10px; background: #fff3cd; border-radius: 8px; font-size: 14px; color: #856404;';
                        noteDiv.textContent = data.note;
                        result.appendChild(noteDiv);
                    }

                } else {
                    setLoading(false);
                    let errorMsg = data.error || 'Failed to generate image. Please try again.';
                    if (data.details) {
                        errorMsg += ` Details: ${data.details}`;
                    }
                    showError(errorMsg);
                }

            } catch (err) {
                setLoading(false);
                console.error('Error:', err);
                showError('An error occurred while generating the image. Please try again.');
            }
        });
                console.error('Error:', err);
                showError('An error occurred while generating the image. Please try again.');
            }
        });

        // Allow Enter key to submit
        promptInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !generateBtn.disabled) {
                form.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
